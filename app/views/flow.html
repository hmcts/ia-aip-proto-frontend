<html>
<head>
    <link href="/public/css/main.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body class="govuk-body">
<main id="content" role="main" class="govuk-main-wrapper email-main">
    <ol class="app-task-list">
        <li>
            <h2 class="app-task-list__section">
                <span class="app-task-list__section-number">1. </span> Application
            </h2>
            <ul class="app-task-list__items">
                <li class="app-task-list__item">
                  <span class="app-task-list__task-name">
                    <a href="/register" target="ia-aip" aria-describedby="home-office-details-completed">
                      Register
                    </a>
                  </span>
                </li>
                <li class="app-task-list__item">
                  <span class="app-task-list__task-name">
                    <a href="/email/register" target="ia-aip" aria-describedby="home-office-details-completed">
                      Registration email
                    </a>
                  </span>
                </li>
            </ul>
        </li>
        <li>
            <h2 class="app-task-list__section">
                <span class="app-task-list__section-number">2. </span> Case building
            </h2>
            <ul class="app-task-list__items">
                <li class="app-task-list__item">
                  <span class="app-task-list__task-name">
                    <a href="/email/reasons-for-appeal" target="ia-aip" aria-describedby="type-of-appeal-completed">
                      Reasons for appeal
                    </a>
                  </span>
                </li>
                <li class="app-task-list__item">
                  <span class="app-task-list__task-name">
                    <a href="/email/questions" target="ia-aip" aria-describedby="reasons-for-appeal-completed">
                      Questions
                    </a>
                  </span>
                </li>
            </ul>
        </li>

        <li>
            <h2 class="app-task-list__section">
                <span class="app-task-list__section-number">Other</span>
            </h2>
            <ul class="app-task-list__items">
                <li class="app-task-list__item">
                  <span class="app-task-list__task-name">
                    <a href="/end-session">
                      Clear data
                    </a>
                  </span>
                </li>
                <li class="app-task-list__item">
                  <span class="app-task-list__task-name">
                    <a href="/flow?createData=true" target="ia-aip" aria-describedby="reasons-for-appeal-completed">
                      Answer application questions
                    </a>
                  </span>
                </li>
                <li class="app-task-list__item">
                  <span class="app-task-list__task-name">
                    <a href="/flow?reasonsForAppeal=true" target="ia-aip" aria-describedby="reasons-for-appeal-completed">
                      Answer reasons for appeal
                    </a>
                  </span>
                </li>
                <li class="app-task-list__item">
                  <span class="app-task-list__task-name">
                    <a href="/flow?questions=true" target="ia-aip" aria-describedby="reasons-for-appeal-completed">
                      Answer questions
                    </a>
                  </span>
                </li>
            </ul>
        </li>
    </ol>
</main>
</body>
</html>
